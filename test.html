<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15% USD → EUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0a0c0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background: #14181f;
            max-width: 400px;
            width: 100%;
            border-radius: 2rem;
            padding: 2rem;
            border: 1px solid #2a323c;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #94a3b8;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .currency-input {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #64748b;
        }

        input {
            width: 100%;
            background: #0f141c;
            border: 1px solid #262f3b;
            color: white;
            font-size: 1.8rem;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
        }

        .rate-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0f141c;
            padding: 1rem;
            border-radius: 1rem;
            margin: 1.5rem 0;
            border: 1px solid #262f3b;
        }

        .rate-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .rate-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .rate-value small {
            font-size: 0.9rem;
            color: #64748b;
            margin-left: 0.2rem;
        }

        .result-box {
            background: #0b1119;
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            border: 1px solid #262f3b;
        }

        .euro-final {
            font-size: 4rem;
            font-weight: 600;
            color: #fff;
            line-height: 1.2;
        }

        .euro-final span {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-left: 0.3rem;
        }

        .update-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            color: #64748b;
            font-size: 0.75rem;
        }

        button {
            background: none;
            border: 1px solid #262f3b;
            color: #94a3b8;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        button:hover {
            border-color: #3b82f6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>15% USD → EUR</h1>

        <div class="input-group">
            <label>USD</label>
            <div class="currency-input">
                <span class="currency-symbol">$</span>
                <input type="number" id="cantidad" step="1" min="0" value="100">
            </div>
        </div>

        <div class="rate-row">
            <span class="rate-label">USD → EUR</span>
            <span class="rate-value" id="tasaDisplay">0.00 <small>€</small></span>
        </div>

        <div class="result-box">
            <div class="euro-final" id="euroFinal">€0 <span>EUR</span></div>
        </div>

        <div class="update-row">
            <span id="apiStatus">currencyapi.com ✓</span>
            <span id="updateTime">20:00</span>
            <button id="refreshBtn">↻</button>
        </div>
    </div>

    <script>
        (function() {
            const cantidadInput = document.getElementById('cantidad');
            const tasaDisplay = document.getElementById('tasaDisplay');
            const euroFinal = document.getElementById('euroFinal');
            const refreshBtn = document.getElementById('refreshBtn');
            const apiStatus = document.getElementById('apiStatus');
            const updateTime = document.getElementById('updateTime');

            let currentTasa = 0.93;

            async function fetchTasa() {
                try {
                    const response = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json');
                    const data = await response.json();
                    currentTasa = data.usd.eur;
                    
                    tasaDisplay.innerHTML = `${currentTasa.toFixed(4)} <small>€</small>`;
                    apiStatus.textContent = 'currencyapi.com ✓';
                    
                    const now = new Date();
                    updateTime.textContent = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                    
                    calcularConversion();
                } catch (e) {
                    apiStatus.textContent = 'usando tasa base';
                }
            }

            function calcularConversion() {
                let cantidad = Math.floor(parseFloat(cantidadInput.value)) || 0;
                const quince = cantidad * 0.15;
                const euros = Math.floor(quince * currentTasa);
                
                euroFinal.innerHTML = `€${euros} <span>EUR</span>`;
            }

            cantidadInput.addEventListener('input', calcularConversion);
            refreshBtn.addEventListener('click', fetchTasa);

            fetchTasa();
            setInterval(fetchTasa, 300000);
        })();
    </script>
</body>
</html>
